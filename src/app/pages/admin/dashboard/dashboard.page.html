<div class="sm:container mx-auto px-4">
  <div class="my-4">
    <app-bar [showFilters]="false" [isAdminPage]="true" />
  </div>
  <div class="mt-4 mb-2 flex justify-end gap-2">
    <button
      pButton
      class="whitespace-nowrap"
      severity="info"
      size="large"
      type="button"
      icon="pi pi-upload"
      (click)="generateLabels()"
    >
      Завантажити етикетки
    </button>
    <button
      pButton
      class="whitespace-nowrap"
      severity="info"
      size="large"
      type="button"
      icon="pi pi-upload"
      (click)="importTomatoes()"
    >
      Імпортувати томати
    </button>
    <button
      pButton
      [routerLink]="[createTomatoLink]"
      class="whitespace-nowrap"
      severity="help"
      size="large"
      type="button"
      icon="pi pi-plus"
    >
      Додати томат
    </button>
  </div>
  <p-table
    [value]="store.tomatoes()"
    [loading]="store.tomatoesLoading()"
    [paginator]="true"
    [rows]="100"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template #header>
      <tr>
        <th>Картинки</th>
        <th>Назва</th>
        <th>Опис</th>
        <th>Ціна</th>
      </tr>
    </ng-template>
    <ng-template #body let-tomato>
      <tr>
        <td>
          @if (tomato.primaryImage) {
            <a [routerLink]="getTomatoEditLink(tomato.documentId)">
              <img
                [src]="tomato.primaryImage.url"
                [alt]="tomato.name"
                class="w-24 rounded"
              />
            </a>
          }
        </td>
        <td>
          <a [routerLink]="getTomatoEditLink(tomato.documentId)">{{
            tomato.name
          }}</a>
        </td>
        <td>{{ tomato.description }}</td>
        <td>{{ tomato.price }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
